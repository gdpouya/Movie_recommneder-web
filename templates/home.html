{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}

    {% if request.user.is_authenticated %}
        <a href="{% url 'user_logout' %}">Logout</a>
        <b>------------</b>
        <a href="{% url 'create' %}"> Add Movie </a>
    {% else %}
        <a href="{% url 'user_register' %}">Register</a>
        <a href="{% url 'user_login' %}">Login</a>
    {% endif %}


    <div class="card">
        {% for movie in movies %}
            <a class="card-body" href="{% url 'details' movie.id %}">{{ movie.title }}</a><br/>
        {% endfor %}
    </div>

{% endblock %}
